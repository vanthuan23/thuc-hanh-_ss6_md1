    <title>if else</title>
</head>
<body>
<script>
    let userName = prompt("who's there?", '');
    if (userName == 'Admin') {
    } else if (userName == 'null') {

    } else if (pass == 'null') {

    } else {
        alert('Wrong Password');
    }

</script>
